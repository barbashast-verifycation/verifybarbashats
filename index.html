<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Barbas Hats</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            background-color: #ffffff; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }

        /* Logo superior */
        .header-logo { 
            width: 90px; 
            height: auto; 
            margin-bottom: 10px; 
        }
        
        .status { 
            font-size: 26px; 
            font-weight: 800; 
            letter-spacing: 4px; 
            color: #000; 
            margin: 5px 0; 
        }
        
        .brand-name { 
            font-size: 13px; 
            color: #888; 
            font-weight: 600; 
            margin-bottom: 25px; 
        }
        
        /* Contenedor Gris de la Gorra */
        .cap-container { 
            width: 85%; 
            max-width: 350px; 
            background: #f4f4f4; 
            border-radius: 25px; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-sizing: border-box;
        }
        
        /* Imagen de la gorra */
        .cap-image { 
            width: 100%; 
            height: auto; 
            border-radius: 15px; 
            display: block;
        }
        
        .scan-label { 
            margin-top: 40px; 
            font-size: 10px; 
            color: #bbb; 
            letter-spacing: 1px; 
            font-weight: bold; 
        }
        
        .scan-number { 
            font-size: 22px; 
            font-weight: 900; 
            margin-top: 5px; 
            color: #000; 
        }
    </style>
</head>
<body>

    <img src="https://onemorehats.com/cdn/shop/collections/63B55AE1-49BF-4D61-A499-A23F2DB6255B.png?v=1737334737" class="header-logo" alt="Logo">

    <div class="status">AUTHENTIC</div>
    <div class="brand-name">CT GALAXY</div>

    <div class="cap-container">
        <img src="https://drop-shop.mx/cdn/shop/files/a942fc97-e181-46de-af22-cf9da20754b3.jpg?v=1752198929" class="cap-image" alt="Gorra">
    </div>

    <div class="scan-label">TOTAL SCAN COUNT:</div>
    <div class="scan-number">1 SCANS</div>

</body>
</html>
